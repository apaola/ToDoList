<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button [routerLink]="['/tabs']">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center padding-vertical">
      <ion-thumbnail>
        <img src="../../assets/img/logo.png">
      </ion-thumbnail>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row class="">
      <ion-col class="ion-justify-content-end">
        <ion-card class="">
          <div class="">
            <ion-card-header>
              <ion-card-title>Editar producto de la Lista</ion-card-title>
            </ion-card-header>
          </div>
        
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Nombre del Producto</ion-label>
              <ion-input class="ion-padding-top" type="text" required="true" [(ngModel)]="list.description"></ion-input>
            </ion-item>
            <ion-button expand="block" (click)="saveChanges()">Guardar</ion-button>
            <ion-button expand="block" [routerLink]="['/tabs']" color="danger">Cancelar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="deleteList(listId)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
