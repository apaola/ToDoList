<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center padding-vertical">
      <ion-thumbnail>
        <img src="../../assets/img/logo.png">
      </ion-thumbnail>
    </ion-row>
  </ion-grid>

  <ion-toolbar class="ion-padding-horizontal">
    <ion-searchbar placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>

  <div class="title">
    <ion-label class="to-do ion-text-uppercase">
      Mi Lista
    </ion-label>
  </div>
  
  <div class="ion-margin-top" style="overflow: hidden;">
  
    <ion-card *ngFor="let list of lists">  
    <ion-card-content>
        <ion-item>
          <ion-label>{{ list.description }}</ion-label>
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-button color="warning" [routerLink]="['/list-details', list.id]">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
        </ion-item>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
